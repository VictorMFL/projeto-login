<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/img-login.jpg" alt="imagem-login">
            </div>
            <div id="formulario" class="campo">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <i class="material-icons">person</i>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha">
                    <input type="submit" value="Entrar" id="entar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
