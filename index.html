<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem em css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">e-mail</label>
                        <i class="material-icons" id="person">person</i>
                        
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">senha</label>
                        <i class="material-icons" id="chave">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required>
                    </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <a href="esqueci-senha.html">Esqueci a senha <i class="material-icons" id="mail">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
